<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main">
            <form name="search_form" action="{:U('index/company_user_list')}" method="post">
                &nbsp;企业名称：  <input type="text" name="company_name"   value="{$postArr['company_name']}" size="24"  />
                企业代码：  <input type="text" name="code"   value="{$postArr['code']}" size="24"  />
                用户名称：<input type="text" name="name"   value="{$postArr['name']}" size="24"  />
                <button>查询</button>
                <a href="{:U('index/add_company_user')}"  title="新增用户"><font color="black">新增用户<font></a>
                <input type="reset" value="重置条件">
            </form>
            <table class="table" width="100%">
                <thead align="center">
                <tr>
                    <th width="10%">企业代码</th>
                    <th width="10%">企业名称</th>
                    <th width="10%">用户名称</th>
                    <th width="20%">密码</th>
                    <th width="10%">联系电话</th>
                    <th width="10%">电子邮箱</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody align="center">
                <volist name="list" id="vo" key="k" >
                    <tr>
                        <td>{$vo.code}</td>
                        <td>{$vo.company_name}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.pwd}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.email}</td>
                        <td>
                            <a href="{:U('index/add_company_user')}&id={$vo.id}"  title="修改"><span>修改</span></a>
                            <a href="{:U('index/del_company_user')}&id={$vo.id}"  title="删除"><span>删除</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pages" style="float:right;">
                {$page}
            </div>
        </div>
    </div>
</div>
<include file="Index:footer" />
