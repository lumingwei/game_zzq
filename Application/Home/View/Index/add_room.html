<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main" style="text-align: center;">
            <form id='editRealMsgForm' enctype="multipart/form-data" action="#"  method="post">
                <input type="hidden" name="id" value="{$info['id']}">
                <p>企业：
                     {$company_html}
                </p>
                <p>房屋坐落：<input type="text" name="address" value="{$info['address']}"> </p>
                <p>建筑面积：<input type="text" name="covered_area" placeholder="单位：平方米" value="{$info['covered_area']}"></p>
                <p>阁楼面积：<input type="text" name="attic_area" placeholder="单位：平方米" value="{$info['attic_area']}"></p>
                <p>车库坐落：<input type="text" name="garage_position"  value="{$info['garage_position']}"></p>
                <p>车库面积：<input type="text" name="garage_area" placeholder="单位：平方米" value="{$info['garage_area']}"></p>
                <p>车位坐落：<input type="text" name="parking_position"  value="{$info['parking_position']}"></p>
                <p>车位面积：<input type="text" name="parking_area" placeholder="单位：平方米" value="{$info['parking_area']}"></p>
                <p>总价：<input type="text" name="total_price" placeholder="单位：元" value="{$info['total_price']}"></p>
                <p>联系人：<input type="text" name="linkman"  value="{$info['linkman']}"></p>
                <p>联系电话：<input type="text" name="phone"  value="{$info['phone']}"></p>
                <p>不动产权证号：<input type="text" name="property_rights_code"  value="{$info['property_rights_code']}"></p>
                <p>
                    规划用途：
                    <select  name="planning_purposes">
                        <option value="1">住宅</option>
                        <option value="2">商业</option>
                        <option value="3">办公</option>
                    </select>
                </p>
                <p>
                    房屋性质：
                    <select  name="nature">
                        <option value="1">商品房</option>
                        <option value="2">安置房</option>
                        <option value="3">房改房</option>
                    </select>
                </p>
                <p>
                    房屋状态：
                    <select  name="status">
                        <option value="1">待出售</option>
                        <option value="2">已出售</option>
                    </select>
                </p>
                <p><input type="submit" value="提交"></p>
            </form>
        </div>
    </div>
</div>
<include file="Index:footer" />
<script>
    $(document).ready(function() {

// 使用 jQuery异步提交表单

        $('#editRealMsgForm').submit(function() {

            jQuery.ajax({

                url:'{:U("index/add_room")}',

                data:$('#editRealMsgForm').serialize(),

                type:"POST",

                beforeSend:function()
                {
                },
                success:function(data)
                {
                    if(data.status == 1){
                        alert(data.info);
                        window.location.href = data.url;
                    }else{
                        alert(data.info);
                    }
                }

            });

            return false;

        });

    });
</script>
<style>
    p {
        display: block;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
