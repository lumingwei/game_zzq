<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main" style="text-align: center;">
            <form id='editRealMsgForm' enctype="multipart/form-data" action="#"  method="post">
                <input type="hidden" name="id" value="{$info['id']}">
                <p>合同编号：<input type="text" name="number" value="{$info['number']}"> </p>
                <p>合同备案号：<input type="text" name="record_number" value="{$info['record_number']}"> </p>
                <p>关联房源id：<input type="text" name="room_id" placeholder="请填写房源id" value="{$info['room_id']}"></p>
                <p>出卖方：<input type="text" name="seller"  value="{$info['seller']}"></p>
                <p>买受方：<input type="text" name="buyer"  value="{$info['buyer']}"></p>
                <p>成交总价：<input type="text" name="deal_price" placeholder="单位：元" value="{$info['deal_price']}"></p>
                <p><input type="submit" value="提交"></p>
            </form>
        </div>
    </div>
</div>
<include file="Index:footer" />
<script>
    $(document).ready(function() {

// 使用 jQuery异步提交表单

        $('#editRealMsgForm').submit(function() {

            jQuery.ajax({

                url:'{:U("index/add_contract")}',

                data:$('#editRealMsgForm').serialize(),

                type:"POST",

                beforeSend:function()
                {
                },
                success:function(data)
                {
                    if(data.status == 1){
                        alert(data.info);
                        window.location.href = data.url;
                    }else{
                        alert(data.info);
                    }
                }

            });

            return false;

        });

    });
</script>
<style>
    p {
        display: block;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
