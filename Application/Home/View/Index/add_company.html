<include file="Index:base" />
<div id="content">
    <div class="left_menu">
        <ul id="nav_dot">
            {$menu_html}
        </ul>
    </div>
    <div class="m-right">
        <div class="right-nav">
            <ul>
                <li><img src="Public/images/home.png"></li>
                <li style="margin-left:25px;">您当前的位置：</li>
                <li><a href="#">{$position_1}</a></li>
                <li>></li>
                <li><a href="#">{$position_2}</a></li>
            </ul>
        </div>
        <div class="main" style="text-align: center;">
            <form id='editRealMsgForm' enctype="multipart/form-data" action="#"  method="post">
                <input type="hidden" name="id" value="{$info['id']}">
                <p>企业名称：<input type="text" name="name" value="{$info['name']}"> </p>
                <p>企业代码：<input type="text" name="code" value="{$info['code']}"></p>
                <p>企业住所：<input type="text" name="address" value="{$info['address']}"></p>
                <p>法定代表人：<input type="text" name="boss" value="{$info['boss']}"></p>
                <p>注册资本：<input type="number" name="registered_assets" placeholder="单位：万" value="{$info['registered_assets']}"></p>
                <p>成立日期：<input type="text" name="open_date" placeholder="格式：yyyy-mm-dd" value="{$info['open_date']}"></p>
                <p>营业期限：<input type="number" name="business_term" value="{$info['business_term']}" placeholder="单位：年"></p>
                <p>注册号：<input type="text" name="credit_code" value="{$info['credit_code']}"></p>
                <p>登记机关：<input type="text" name="registration_authority" value="{$info['registration_authority']}"> </p>
                <p>登记日期：<input type="text" name="registration_date" placeholder="格式：yyyy-mm-dd" value="{$info['registration_date']}"></p>
                <p>开户银行：<input type="text" name="bank" value="{$info['bank']}"></p>
                <p>银行账号：<input type="text" name="bank_account" value="{$info['bank_account']}"></p>
                <p>联系人：  <input type="text" name="linkman" value="{$info['linkman']}"></p>
                <p>联系电话：<input type="text" name="phone" value="{$info['phone']}"></p>
                <p>经营范围：<input type="text" name="business_scope" value="{$info['business_scope']}"></p>
                <p>企业类型：
                    <select name="type" class="cs">
                        <option value="0">请选择</option>
                        <option value="1" <if condition="$info['type'] == 1">selected</if>>互联网</option>
                        <option value="2" <if condition="$info['type'] == 2">selected</if>>传统</option>
                        <option value="3" <if condition="$info['type'] == 3">selected</if>>其他</option>
                    </select>
                </p>
                <p><input type="submit" value="提交"></p>
            </form>
        </div>
    </div>
</div>
<include file="Index:footer" />
<script>
    $(document).ready(function() {

// 使用 jQuery异步提交表单

        $('#editRealMsgForm').submit(function() {

            jQuery.ajax({

                url:'{:U("index/add_company")}',

                data:$('#editRealMsgForm').serialize(),

                type:"POST",

                beforeSend:function()
                {
                },
                success:function(data)
                {
                    if(data.status == 1){
                        alert(data.info);
                        window.location.href = data.url;
                    }else{
                        alert(data.info);
                    }
                }

            });

            return false;

        });

    });
</script>
<style>
    p {
        display: block;
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
    }
</style>
